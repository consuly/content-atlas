[pytest]
filterwarnings =
    ignore:datetime.datetime.utcnow\(\) is deprecated.*:DeprecationWarning:b2sdk
    ignore:datetime.datetime.utcnow\(\) is deprecated.*:DeprecationWarning:openpyxl
markers =
    b2: tests exercising B2 analysis flows; exclude with -m "not b2"
    not_b2: tests relying solely on local fixtures (no B2 access); include explicitly with -m "not_b2"
    integration: slower tests hitting external services or large fixtures
