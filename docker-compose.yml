services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: data_mapper
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/data_mapper
      - STORAGE_PROVIDER=${STORAGE_PROVIDER:-b2}
      - STORAGE_ENDPOINT_URL=${STORAGE_ENDPOINT_URL}
      - STORAGE_ACCESS_KEY_ID=${STORAGE_ACCESS_KEY_ID}
      - STORAGE_SECRET_ACCESS_KEY=${STORAGE_SECRET_ACCESS_KEY}
      - STORAGE_BUCKET_NAME=${STORAGE_BUCKET_NAME}
      - STORAGE_REGION=${STORAGE_REGION:-us-west-004}
    depends_on:
      - db

volumes:
  postgres_data:
